<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vijay Movies</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1f1f1f;
      color: #eee;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }
    header .title {
      font-size: 1.8rem;
      letter-spacing: 2px;
      font-weight: bold;
      flex: 1;
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .actions input[type="text"] {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      width: 200px;
    }
    .actions button {
      background: #ff4c4c;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .actions button:hover {
      background: #cc3a3a;
      transform: scale(1.05);
    }
    .shortcut-bar {
      text-align: center;
      margin: 1rem auto;
    }
    .shortcut-bar button {
      margin: 0 0.5rem;
      background-color: #00aaff;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .shortcut-bar button:hover {
      background-color: #0077cc;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      color: #ffa500;
      font-size: 1.5rem;
    }
    .media-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .media-item {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
      flex: 1 1 280px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s;
    }
    .media-item:hover {
      transform: translateY(-5px);
    }
    .media-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 0.7rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
    }
    .media-item h3 {
      margin: 0.5rem 0 0.7rem;
      font-size: 1.2rem;
    }
    video, audio {
      width: 100%;
      margin-top: 0.5rem;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #333;
      margin-top: 3rem;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Vijay Movies</div>
    <div class="actions">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button id="logoutBtn">Logout</button>
    </div>
  </header>
  <div class="shortcut-bar">
    <button onclick="scrollToSection('movies')">ðŸŽ¬ Movies</button>
    <button onclick="scrollToSection('music')">ðŸŽµ Music</button>
  </div>
  <main>
    <section id="movies">
      <h2>Movies</h2>
      <div class="media-list" id="movies-list"></div>
    </section>
    <section id="music">
      <h2>Music</h2>
      <div class="media-list" id="music-list"></div>
    </section>
  </main>
  <footer>Vijay Movies Download - All rights reserved</footer>

  <script>
    const movies = [
      { title: "Leo", file: "files/leo.mp4", img: "files/leo.jpg" },
      { title: "Theri", file: "files/theri.mp4", img:"files/theri.jpg" },
      { title: "Velayudham", file: "files/vel.mp4", img: "files/vel.jpg" },
      { title: "Varisu", file: "files/varisu.mp4", img: "files/varisu.jpg" },
      { title: "Ghilli", file: "files/velu.mp4", img: "files/velu.jpg" }
    ];
    const music = [
      { title: "Naa Ready", file: "files/leo.mp3", img: "files/leo.jpg" },
      { title: "Jithu Jilladi", file: "files/theri.mp3", img: "files/theri.jpg" },
      { title: "Sonna Puriyadhu", file: "files/vel.mp3", img: "files/vel.jpg" },
      { title: "Ranjithame", file: "files/varisu.mp3", img: "files/varisu.jpg" },
      { title: "Appadi podu", file: "files/velu.mp3", img: "files/velu.jpg" }
    ];

    function createMediaItem(media) {
      const div = document.createElement("div");
      div.className = "media-item";
      div.setAttribute("data-title", media.title.toLowerCase());

      const img = document.createElement("img");
      img.src = media.img;
      img.alt = media.title;
      div.appendChild(img);

      const title = document.createElement("h3");
      title.textContent = media.title;
      div.appendChild(title);

      if (media.file.endsWith(".mp4")) {
        const video = document.createElement("video");
        video.src = media.file;
        video.controls = true;
        div.appendChild(video);
      } else if (media.file.endsWith(".mp3")) {
        const audio = document.createElement("audio");
        audio.src = media.file;
        audio.controls = true;
        div.appendChild(audio);
      }

      return div;
    }

    const moviesList = document.getElementById("movies-list");
    const musicList = document.getElementById("music-list");

    movies.forEach(movie => {
      moviesList.appendChild(createMediaItem(movie));
    });
    music.forEach(song => {
      musicList.appendChild(createMediaItem(song));
    });

    function scrollToSection(id) {
      if (id === "movies") {
        document.getElementById("movies").style.display = "block";
        document.getElementById("music").style.display = "none";
      } else if (id === "music") {
        document.getElementById("music").style.display = "block";
        document.getElementById("movies").style.display = "none";
      }
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    }

    document.getElementById("movies").style.display = "block";
    document.getElementById("music").style.display = "block";

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll(".media-item").forEach(item => {
        const section = item.closest("section");
        if (section.style.display !== "none") {
          const title = item.getAttribute("data-title");
          item.style.display = title.includes(query) ? "block" : "none";
        }
      });
    });

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
